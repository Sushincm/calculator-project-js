<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" id="screen" disabled="disabled">
        <div class="btn-main">
            <div class="row">
                <button onclick="clearScreen('')">C</button>
            </div>
            <div class="row">
                <button onclick="btns(7)">7</button>
                <button onclick="btns(8)">8</button>
                <button onclick="btns(9)">9</button>
                <button onclick="btns('/')">/</button>
            </div>
            <div class="row">
                <button onclick="btns(4)">4</button>
                <button onclick="btns(5)">5</button>
                <button onclick="btns(6)">6</button>
                <button onclick="btns('*')">X</button>
            </div>
            <div class="row">
                <button onclick="btns(1)">1</button>
                <button onclick="btns(2)">2</button>
                <button onclick="btns(3)">3</button>
                <button onclick="btns('-')">-</button>
            </div>
            <div class="row">
                <button onclick="btns('.')">.</button>
                <button onclick="btns(0)">0</button>
                <button onclick="btns('+')">+</button>
                <button onclick="equalBtn('')">=</button>
            </div>
        </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
